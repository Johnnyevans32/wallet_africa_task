    <div class="d-flex align-items-stretch" >
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              
              <!-- Form Elements -->
              <div class="col-lg-12 mb-5">
                <div class="card">
                  <div class="card-header text-center">
                    <h3 class="h6 text-uppercase mb-0">Bank Account Transfer</h3>
                  </div>
                  <div class="card-body">
                    <form action="submit_form" method="POST">
                      <div class="form-group">       
                        <label class="form-control-label text-uppercase">SECRET KEY</label>
                        <input type="password" name="SecretKey" value="hfucj5jatq8h" disabled="" class="form-control" required="">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Bank Code</label>
                        <input type="number" name="BankCode" placeholder="Enter Bank Code Here" class="form-control" required="">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Account Number</label>
                        <input type="number" name="AccountNumber" placeholder="Enter Account number" class="form-control"  required="">
                      </div>
                      <div class="form-group">       
                        <label class="form-control-label text-uppercase">Account Name</label>
                        <input type="text" name="AccountName" placeholder="Enter Account name here" class="form-control" required="">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Transaction Reference</label>
                        <input type="number" name="TransactionReference" placeholder="Enter Reference number" class="form-control" required="">
                      </div>
                      <div class="form-group">       
                        <label class="form-control-label text-uppercase">Amount in Naira</label>
                        <input type="number" name="Amount" placeholder="Enter Amount here" class="form-control" required="">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">Narration</label>
                        <textarea type="text" name="Narration" class="form-control" required=""></textarea>
                      </div>
                      <div class="form-group text-center">       
                        <button type="submit" class="btn btn-success" style="text-align: center;">Process</button>  
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
